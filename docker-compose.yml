version: "3.7"
services:
  server:
    container_name: server
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    ports:
      - "27017:27017"

networks:
  default:
    name: user-login-boilerplate-network